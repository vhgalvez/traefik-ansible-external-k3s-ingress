# ansible/playbooks/install_traefik.yml
- name: Instalar y Configurar Traefik como Ingress Controller usando Docker
  hosts: load_balancers
  become: true

  vars:
    traefik_config_dir: "/etc/traefik"
    kubeconfig_path: "/etc/traefik/traefik-kubeconfig.yaml"
    kubeconfig_backup_path: "/srv/nfs/traefik-token/traefik-kubeconfig.yaml"
    k8s_api_vip: "10.17.5.10"
    master1_ip: "10.17.4.21"
    storage_ip: "10.17.4.27"

  pre_tasks:
    - name: ğŸ›¡ Crear ServiceAccount y ClusterRoleBinding en master1 para generar token
      delegate_to: "{{ master1_ip }}"
      run_once: true
      block:
        - name: ğŸ§¹ Eliminar recursos anteriores
          shell: |
            kubectl delete clusterrolebinding traefik-sa-crb --ignore-not-found=true || true
            kubectl delete sa traefik-sa -n default --ignore-not-found=true || true

        - name: ğŸ›¡ Crear nuevo ServiceAccount
          shell: kubectl create sa traefik-sa -n default || true

        - name: ğŸ›¡ Asignar rol cluster-admin
          shell: kubectl create clusterrolebinding traefik-sa-crb --clusterrole=cluster-admin --serviceaccount=default:traefik-sa || true

        - name: ğŸ” Obtener token JWT para traefik-sa
          shell: kubectl -n default create token traefik-sa
          register: traefik_token

  tasks:
    - name: Verificar si el contenedor de Traefik existe
      shell: docker ps -a -q --filter "name=traefik"
      register: traefik_container
      changed_when: false
      failed_when: false

    - name: Eliminar contenedor de Traefik si ya existe
      shell: docker rm -f traefik
      when: traefik_container.stdout != ""
      ignore_errors: true

    - name: ğŸ§¹ Eliminar /etc/traefik si existe
      file:
        path: /etc/traefik
        state: absent
        force: true

    - name: ğŸ“ Crear directorios necesarios para Traefik
      file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - "{{ traefik_config_dir }}"
        - "{{ traefik_config_dir }}/certs"
        - "{{ traefik_config_dir }}/dynamic_conf"
        - "{{ traefik_config_dir }}/secrets"

    - name: ğŸ“„ Copiar certificado CA del API server desde master1
      delegate_to: "{{ master1_ip }}"
      run_once: true
      raw: cat /var/lib/rancher/k3s/server/tls/server-ca.crt
      register: server_ca_cert
      changed_when: false

    - name: ğŸ”’ Verificar si existe el certificado autofirmado
      stat:
        path: "{{ traefik_config_dir }}/certs/traefik.crt"
      register: cert_stat

    - name: ğŸ” Verificar si existe la clave privada autofirmada
      stat:
        path: "{{ traefik_config_dir }}/certs/traefik.key"
      register: key_stat

    - name: ğŸ”§ Generar certificado autofirmado traefik.crt y traefik.key si no existen
      shell: |
        openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
          -subj "/CN=traefik.local" \
          -keyout {{ traefik_config_dir }}/certs/traefik.key \
          -out {{ traefik_config_dir }}/certs/traefik.crt
      args:
        executable: /bin/bash
      when: not cert_stat.stat.exists or not key_stat.stat.exists

    - name: ğŸ“ Establecer permisos seguros para los certificados
      file:
        path: "{{ item.path }}"
        mode: "{{ item.mode }}"
      loop:
        - { path: "{{ traefik_config_dir }}/certs/traefik.crt", mode: "0644" }
        - { path: "{{ traefik_config_dir }}/certs/traefik.key", mode: "0600" }

    - name: ğŸ”— Montar NFS desde storage1
      shell: |
        mkdir -p /mnt/traefik-token
        mountpoint -q /mnt/traefik-token || mount -t nfs {{ storage_ip }}:/srv/nfs/traefik-token /mnt/traefik-token
      args:
        executable: /bin/bash
      register: mount_result
      failed_when: mount_result.rc != 0 and 'access denied' not in mount_result.stderr

    - name: ğŸ•’ Guardar server-ca.crt en los balanceadores
      copy:
        content: "{{ server_ca_cert.stdout_lines | join('\n') }}"
        dest: "{{ traefik_config_dir }}/certs/server-ca.crt"
        mode: "0644"

    - name: ğŸ” Crear archivo traefik-kubeconfig.yaml
      copy:
        dest: "{{ kubeconfig_path }}"
        mode: "0600"
        owner: root
        group: root
        content: |
          apiVersion: v1
          kind: Config
          clusters:
          - name: default
            cluster:
              server: https://{{ k8s_api_vip }}:6443
              insecure-skip-tls-verify: true
          contexts:
          - name: default
            context:
              cluster: default
              user: remote-access
          current-context: default
          users:
          - name: remote-access
            user:
              token: {{ traefik_token.stdout | trim }}

    - name: ğŸ”§ Generar traefik.toml
      template:
        src: "{{ playbook_dir }}/templates/traefik/traefik.toml.j2"
        dest: "{{ traefik_config_dir }}/traefik.toml"
        mode: "0644"

    - name: ğŸš“ Generar archivo docker-compose.yml
      template:
        src: "{{ playbook_dir }}/templates/traefik/docker-compose.yml.j2"
        dest: "{{ traefik_config_dir }}/docker-compose.yml"
        mode: "0644"

    - name: âœ… Crear archivo acme.json correctamente
      copy:
        dest: "{{ traefik_config_dir }}/acme.json"
        content: "{}"
        mode: "0600"
        owner: root
        group: root

    - name: Renderiza dashboard.toml para habilitar el dashboard
      template:
        src: templates/traefik/dashboard.toml.j2
        dest: /etc/traefik/dynamic_conf/dashboard.toml
        owner: root
        group: root
        mode: "0644"

    - name: ğŸ” Copiar archivo users.htpasswd externo
      copy:
        src: "{{ playbook_dir }}/files/htpasswd.txt"
        dest: "{{ traefik_config_dir }}/secrets/users.htpasswd"
        owner: root
        group: root
        mode: "0640"

    - name: â†º Reiniciar contenedor Traefik con nuevo kubeconfig
      shell: docker compose -f {{ traefik_config_dir }}/docker-compose.yml up -d
      args:
        executable: /bin/bash

    - name: âœ… Verificar estado del contenedor Traefik
      shell: docker ps -a | grep traefik || true
      register: traefik_status

    - name: ğŸ“Š Mostrar estado del contenedor Traefik
      debug:
        msg: "{{ traefik_status.stdout_lines }}"

    - name: ğŸ–¼ Copiar unidad systemd traefik-docker.service
      template:
        src: "{{ playbook_dir }}/templates/traefik/traefik-docker.service.j2"
        dest: "/etc/systemd/system/traefik-docker.service"
        mode: "0644"

    - name: ğŸ” Recargar systemd
      command: systemctl daemon-reload

    - name: âœ… Habilitar traefik-docker.service
      systemd:
        name: traefik-docker.service
        enabled: true

    - name: â–¶ï¸ Iniciar traefik-docker.service
      systemd:
        name: traefik-docker.service
        state: started