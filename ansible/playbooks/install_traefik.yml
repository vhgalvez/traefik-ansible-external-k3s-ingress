---
- name: ğŸš€ Instalar y Configurar Traefik como Ingress Controller usando Docker
  hosts: load_balancers
  become: true

  vars:
    traefik_config_dir: "/etc/traefik"
    traefik_token_path: "/etc/traefik/token"
    k8s_api_vip: "10.17.5.10"
    master1_ip: "10.17.4.21"

  tasks:
    - name: ğŸ“„ Copiar certificado CA del API server desde master1
      delegate_to: "{{ master1_ip }}"
      run_once: true
      raw: cat /var/lib/rancher/k3s/server/tls/server-ca.crt
      register: server_ca_cert
      changed_when: false

    - name: ğŸ“ Guardar server-ca.crt en el balanceador
      copy:
        content: "{{ server_ca_cert.stdout }}"
        dest: "{{ traefik_config_dir }}/certs/server-ca.crt"
        mode: "0644"

    - name: ğŸ”¥ Eliminar Podman y herramientas relacionadas
      package:
        name:
          - podman
          - podman-docker
          - buildah
        state: absent
      ignore_errors: true

    - name: ğŸ§¹ Eliminar carpetas de contenedores si existen
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/containers
        - /etc/containers
      ignore_errors: true

    - name: ğŸ³ Instalar Docker CE y plugin docker compose
      package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: â–¶ï¸ Habilitar y arrancar Docker
      systemd:
        name: docker
        enabled: true
        state: started

    - name: ğŸ“ Crear directorios para Traefik
      file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - "{{ traefik_config_dir }}"
        - "{{ traefik_config_dir }}/certs"
        - "{{ traefik_config_dir }}/dynamic_conf"

    - name: ğŸ“„ Copiar certificados TLS
      copy:
        src: "files/certs/traefik.local.{{ item }}"
        dest: "{{ traefik_config_dir }}/certs/traefik.local.{{ item }}"
        mode: "0644"
      loop:
        - crt
        - key

    - name: ğŸ§¹ Eliminar traefik.toml si es un directorio por error
      file:
        path: "{{ traefik_config_dir }}/traefik.toml"
        state: absent
        force: true

    - name: ğŸ“„ Crear archivo acme.json
      copy:
        dest: "{{ traefik_config_dir }}/acme.json"
        content: "{}"
        mode: "0600"

    - name: ğŸ”‘ Intentar obtener token de K3s si existe
      delegate_to: "{{ master1_ip }}"
      run_once: true
      raw: |
        if [ -f /var/lib/rancher/k3s/server/token ]; then
          cat /var/lib/rancher/k3s/server/token
        else
          echo "TOKEN_NOT_FOUND"
        fi
      register: sa_token
      changed_when: false

    - name: ğŸ“ Guardar token si fue encontrado
      raw: |
        if [ "{{ sa_token.stdout }}" != "TOKEN_NOT_FOUND" ]; then
          echo "{{ sa_token.stdout }}" > {{ traefik_token_path }}
        fi

    - name: âš™ï¸ Generar traefik.toml
      template:
        src: "{{ playbook_dir }}/templates/traefik/traefik.toml.j2"
        dest: "{{ traefik_config_dir }}/traefik.toml"
        mode: "0644"
      vars:
        traefik_token: "{{ sa_token.stdout }}"
        vip: "{{ k8s_api_vip }}"

    - name: ğŸ³ Generar archivo docker-compose.yml
      template:
        src: "{{ playbook_dir }}/templates/traefik/docker-compose.yml.j2"
        dest: "{{ traefik_config_dir }}/docker-compose.yml"
        mode: "0644"

    - name: ğŸš€ Lanzar o reiniciar contenedor Traefik
      shell: |
        docker compose -f {{ traefik_config_dir }}/docker-compose.yml down || true
        docker compose -f {{ traefik_config_dir }}/docker-compose.yml up -d
      args:
        executable: /bin/bash

    - name: âœ… Verificar estado del contenedor Traefik
      shell: docker ps -a | grep traefik
      register: traefik_status

    - name: ğŸ“‹ Mostrar estado del contenedor Traefik
      debug:
        msg: "{{ traefik_status.stdout_lines }}"
